<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Coro delle Dieci</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/admin.css">
    <style>
        /* Stili inline per garantire il funzionamento anche se CSS esterni non caricano */
        .song-selector {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .song-selector label {
            min-width: 80px;
            font-weight: bold;
        }
        .song-select, .song-input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            flex-grow: 1;
            max-width: 300px;
        }
        #adminMessage {
            padding: 10px;
            margin: 15px 0;
            border-radius: 4px;
            display: none;
        }
        #adminMessage.success {
            background-color: #dff0d8;
            color: #3c763d;
            display: block;
        }
        #adminMessage.error {
            background-color: #f2dede;
            color: #a94442;
            display: block;
        }
        #logout-btn {
            margin-left: auto;
            padding: 5px 15px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Coro delle Dieci - Area Admin</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="canti.html">Canti</a></li>
                <li><a href="calendario.html">Calendario</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-container">
        <section>
            <h2>Gestione Canti Domenicali</h2>
            <p>Modifica la data e i canti per la prossima domenica.</p>
            
            <div class="form-group">
                <label for="domenica">Data Domenica:</label>
                <input type="text" id="domenica" placeholder="Es: 23 giugno 2025">
            </div>
            
            <h3>Canti selezionati:</h3>
            <div id="songSelectors"></div>
            
            <div class="form-actions">
                <button id="saveBtn">Salva Modifiche</button>
                <p id="adminMessage"></p>
            </div>
        </section>
    </main>

    <!-- Includi credentials.js prima di admin.js -->
    <script src="script/credentials.js"></script>
    <script src="script/admin.js"></script>
    
    <script>
        // Fallback se credentials.js non Ã¨ caricato
        if (typeof getPasswordForUser === 'undefined') {
            window.getPasswordForUser = function() {
                console.error('Credentials.js non caricato correttamente');
                return '';
            };
        }
    </script>
</body>
</html>
