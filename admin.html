<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Coro delle Dieci</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/admin.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Coro delle Dieci - Area Admin</h1>
            <button id="logout-btn" class="logout-button">Logout</button>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="canti.html">Canti</a></li>
                <li><a href="calendario.html">Calendario</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-container">
        <section class="admin-section">
            <h2>Gestione Canti Domenicali</h2>
            <p class="section-description">Modifica la data e i canti per la prossima domenica.</p>
            
            <div class="form-group">
                <label for="domenica">Data Domenica:</label>
                <input type="text" id="domenica" placeholder="Es: 23 giugno 2025" class="date-input">
            </div>
            
            <h3>Canti selezionati:</h3>
            <div id="songSelectors" class="songs-container">
                <p class="loading-message">Caricamento canti in corso...</p>
            </div>
            
            <div class="form-actions">
                <button id="saveBtn" class="save-button">Salva Modifiche</button>
                <p id="adminMessage" class="message"></p>
            </div>
        </section>
    </main>

    <script src="script/credentials.js"></script>
    <script src="script/admin.js"></script>
</body>
</html>
