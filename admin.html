<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Admin - Coro delle Dieci</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/admin.css">
    <script>
        // Verifica se l'utente Ã¨ autenticato
        if (!localStorage.getItem('auth') || localStorage.getItem('auth') !== 'true') {
            window.location.href = 'login.html';
        }
        
        // Aggiungi anche un pulsante di logout
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('header');
            const logoutBtn = document.createElement('button');
            logoutBtn.textContent = 'Logout';
            logoutBtn.onclick = function() {
                localStorage.removeItem('auth');
                window.location.href = 'login.html';
            };
            header.appendChild(logoutBtn);
        });
    </script>
</head>
<body>
    <header>
        <h1>Coro delle Dieci - Area Admin</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="canti.html">Canti</a></li>
                <li><a href="calendario.html">Calendario</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Gestione Canti Domenicali</h2>
            <p>Inserisci la data e seleziona i canti da aggiornare.</p>
            
            <input type="text" id="domenica" placeholder="Data della Domenica (es: 23 giugno 2025)">
            <div id="songSelectors"></div>
            <button onclick="saveSongs()">Salva Canti</button>
            <p id="adminMessage"></p>
        </section>
    </main>

    <script src="script/credentials.js"></script>
    <script src="script/admin.js"></script>
    <script src="script/admin.js"></script>
</body>
</html>
