<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richiedi un canto</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/form.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
</head>
<body>
    <header>
        <h1>Elenco dei canti</h1>
        <nav>
            <ul>
                <li><a href="../index/">Home</a></li>
                <li><a href="../canti/">Canti</a></li>
                <li><a href="../calendario/">Calendario</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Richiedi un nuovo canto</h2>
            <form id="cantoForm" action="https://formsubmit.co/coro10.sanvito@gmail.com" method="POST">
                <!-- Nome del canto -->
                <label for="nome_canto">Nome del canto</label>
                <input type="text" id="nome_canto" name="nome_canto" required>

                <!-- Testo del canto -->
                <label for="testo_canto">Testo del canto</label>
                <textarea id="testo_canto" name="testo_canto" rows="8" required></textarea>

                <!-- Link YouTube -->
                <label for="video_youtube">Link YouTube (facoltativo)</label>
                <input type="url" id="video_youtube" name="video_youtube" placeholder="https://youtube.com/..." />

                <!-- Numero sul libretto -->
                <label for="numero_libretto">Numero sul libretto (facoltativo)</label>
                <input type="text" id="numero_libretto" name="numero_libretto" placeholder="Lascia vuoto se non presente nel libretto 'Cantiamo al Signore'" />
                
                <!-- Pulsante di invio -->
                <button type="submit">Invia</button>

                <!-- Campi nascosti per FormSubmit -->
                <input type="hidden" name="_subject" id="subject" value="">
                <input type="hidden" name="_next" value="https://coro-delle-dieci.github.io/grazie.html">
                <input type="hidden" name="_captcha" value="false">
            </form>
            <script>
                document.getElementById("cantoForm").addEventListener("submit", function() {
                const nomeCanto = document.getElementById("nome_canto").value;
                document.getElementById("subject").value = "Nuovo canto da inserire: " + nomeCanto;
                });
            </script>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Coro delle Dieci - Parrocchia S. Vito e C.M. - Spinea (VE)</p>
    </footer>

</body>
</html>
