<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco dei canti</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/canti-lista.css">
    <link rel="stylesheet" href="style/form.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
</head>
<body>
    <header>
        <h1>Elenco dei canti</h1>
        <nav>
            <ul>
                <li><a href="index/">Home</a></li>
                <li><a href="canti/">Canti</a></li>
                <li><a href="calendario/">Calendario</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Lista dei Canti</h2>
            <form id="cantoForm" action="https://formsubmit.co/coro10.sanvito@gmail.com" method="POST">
                <!-- Nome canto -->
                <label for="nome_canto">Nome canto:</label>
                <input type="text" id="nome_canto" name="nome_canto" required>

                <!-- Testo canto -->
                <label for="testo_canto">Testo del canto:</label>
                <textarea id="testo_canto" name="testo_canto" rows="8" required></textarea>

                <!-- Pulsante -->
                <button type="submit">Invia</button>

                <!-- Campi nascosti -->
                <input type="hidden" name="_subject" id="subject" value="">
                <input type="hidden" name="_next" value="https://coro-delle-dieci.github.io/grazie.html">
                <input type="hidden" name="_captcha" value="false">
            </form>

            <script>
            document.getElementById("cantoForm").addEventListener("submit", function() {
            const nomeCanto = document.getElementById("nome_canto").value;
            document.getElementById("subject").value = "Nuovo canto da inserire: " + nomeCanto;
            });
            </script>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Coro delle Dieci - Parrocchia S. Vito e C.M. - Spinea (VE)</p>
    </footer>

</body>
</html>
